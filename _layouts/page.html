<!-- Page Header -->
<!--<header class="intro-header" style="background-color:{% if page.header-bg %}{{page.header-bg}} {% else %} #9d749d{% endif %}">-->
<header class="intro-header" style="background-image:url('{% if page.header-img %}{{page.header-img}} {% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <!-- <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1> -->
                    <!-- <hr class="small"> -->
                    <!-- <span class="subheading">{{ page.description }}</span> -->
                    <ul class="ch-grid">
                      <li>
                        <div class="ch-item">
                          <div class="ch-info-wrap">
                            <div class="ch-info">
                              <div class="ch-info-front ch-img-1"></div>
                              <div class="ch-info-back">
                                <h3>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h3>
                                <!-- <p>
                                  <br>
                                  <a href="https://linkedin.com/in/{{site.linkedin_username}}">View on LinkedIn</a>
                                </p> -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bubbles"></div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
